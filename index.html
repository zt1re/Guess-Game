<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Guess Game</title>
    <link rel="icon" href="./public/Screenshot 2024-09-18 163145.png" />
</head>
<body>
    <header class="header">
        <button class="again-btn btn">Again!</button>
        <div>< Between 1 and 20 ></div>
    </header>
    <h1 class="title">Guess My Number!</h1>
    <div class="seperator"><div class="icon">?</div></div>
    <div class="check-and-score">
        <div class="section1">
            <input type="number" class="input">
            <button class="check-btn btn">Check!</button>
        </div>
        <div class="section2">🎖️ Score: <span class="score">10</span></div>
    </div>
    <script src="main.js" defer></script>
</body>
